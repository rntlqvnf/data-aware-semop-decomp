- name: ExecutePythonCode
  description: "주어진 파이썬 코드 문자열을 실행합니다. 이전 단계의 변수들을 사용하여 커스텀 필터링, 간단한 계산, 조건부 로직 등 다른 Action으로 처리하기 어려운 복잡한 로직을 수행하는 데 사용됩니다."
  modality: common
  inputs:
    - { name: "code_string", type: "str" }
    - { name: "variables", type: "Dict[str, Any]" } # 실행 컨텍스트에 주입될 변수 딕셔너리
  outputs:
    - { name: "result", type: "Any" } # 코드의 return 값
  implementations:
    - model_name: "Python_Exec"
      source: "core_framework"
      metrics: { latency_ms: 1, cost_usd_per_image: 0.0, accuracy: 1.0, vram_mb: 0 }

- name: FilterByBoolean
  description: "입력된 boolean 값이 'False'일 경우, 현재 데이터 아이템에 대한 남은 계획 실행을 중단합니다. 'True'일 경우 계속 진행합니다."
  modality: common
  inputs:
    - { name: "condition", type: "bool" }
  outputs: [] # 출력이 없고, 흐름 제어 역할만 함
  implementations:
    - model_name: "Boolean_Filter"
      source: "core_framework"
      metrics: { latency_ms: 0.1, cost_usd_per_image: 0.0, accuracy: 1.0, vram_mb: 0 }

- name: CreateDictionary
  description: "주어진 키(key)와 값(value)들을 묶어 하나의 딕셔너리(dictionary) 객체를 생성합니다. 여러 변수를 구조화하여 다음 단계로 전달할 때 유용합니다."
  modality: common
  inputs:
    - { name: "data", type: "Dict[str, Any]" } # e.g., {'key1': var1, 'key2': var2}
  outputs:
    - { name: "dictionary_object", type: "Dict" }
  implementations:
    - model_name: "Dict_Creator"
      source: "core_framework"
      metrics: { latency_ms: 0.1, cost_usd_per_image: 0.0, accuracy: 1.0, vram_mb: 0 }

- name: GetDictionaryValue
  description: "딕셔너리에서 특정 키에 해당하는 값을 추출합니다."
  modality: common
  inputs:
    - { name: "dictionary_object", type: "Dict" }
    - { name: "key", type: "str" }
  outputs:
    - { name: "value", type: "Any" }
  implementations:
    - model_name: "Dict_Accessor"
      source: "core_framework"
      metrics: { latency_ms: 0.1, cost_usd_per_image: 0.0, accuracy: 1.0, vram_mb: 0 }

- name: LogVariable
  description: "디버깅 목적으로 특정 변수의 현재 값을 콘솔이나 로그 파일에 출력합니다."
  modality: common
  inputs:
    - { name: "variable_to_log", type: "Any" }
    - { name: "message", type: "str", optional: true } # 출력할 메시지 (선택 사항)
  outputs: []
  implementations:
    - model_name: "Console_Logger"
      source: "core_framework"
      metrics: { latency_ms: 0.5, cost_usd_per_image: 0.0, accuracy: 1.0, vram_mb: 0 }

- name: SaveToFile
  description: "주어진 데이터를 지정된 경로에 파일로 저장합니다. 중간 결과를 저장하거나 최종 출력을 생성할 때 사용됩니다."
  modality: common
  inputs:
    - { name: "data_to_save", type: "Any" }
    - { name: "file_path", type: "str" }
  outputs: []
  implementations:
    - model_name: "File_Saver"
      source: "core_framework"
      metrics: { latency_ms: 10, cost_usd_per_image: 0.0, accuracy: 1.0, vram_mb: 0 }
  
- name: ExtractStructuredData
  description: "텍스트나 이미지로부터, 주어진 JSON 스키마에 맞춰 구조화된 데이터를 추출합니다."
  modality: common
  inputs:
    - { name: "input_context", type: "Union[str, PIL.Image]" }
    - { name: "json_schema", type: "Dict" }
    - { name: "prompt_text", type: "str" }
  outputs:
    - { name: "structured_data", type: "Dict" }
  implementations:
    - model_name: "GPT-4o_FunctionCalling"
      source: "azure_openai"
      metrics: { latency_ms: 2000, cost_usd_per_image: 0.006, accuracy: 0.95, vram_mb: 0 }